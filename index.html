<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tagalog Tutor - Phonetic Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .section {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button {
      background: #3498db;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
    #status, #userSpeech, #feedback {
      margin-top: 15px;
      background: #f8f8f8;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-style: italic;
    }
    #voicesList {
      margin-top: 10px;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>üó£Ô∏è Tagalog Tutor (Phonetic Speaking)</h1>

<div class="section">
  <div id="prompt">Say this: <strong>"Kamusta ka?"</strong></div>
  <button id="startBtn">üé§ Start Listening</button>
  <button id="stopBtn" disabled>üõë Stop</button>
  <div id="status">Status: Idle</div>
  <div id="userSpeech">You said: <em>...</em></div>
  <div id="feedback">Tutor says: <em>...</em></div>
</div>

<div class="section">
  <h3>Available Voices</h3>
  <div id="voicesList">Loading voices...</div>
</div>

<script>
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const synth = window.speechSynthesis;

  const recognition = new SpeechRecognition();
  recognition.lang = 'en-US'; // Use English
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const statusEl = document.getElementById('status');
  const userSpeechEl = document.getElementById('userSpeech');
  const feedbackEl = document.getElementById('feedback');
  const voicesListEl = document.getElementById('voicesList');

  const expectedPhrase = "kamusta ka";
  let voices = [];
  let selectedVoice = null;

  function populateVoices() {
    voices = synth.getVoices();
    voicesListEl.innerHTML = voices.map(v => `${v.name} (${v.lang})${v.default ? " [default]" : ""}`).join("\n");

    // Pick female-sounding English voice if possible
    selectedVoice = voices.find(v =>
      v.name.toLowerCase().includes('female') ||
      v.name.toLowerCase().includes('zira') ||
      v.name.toLowerCase().includes('susan') ||
      v.name.toLowerCase().includes('emma') ||
      v.name.toLowerCase().includes('woman')
    ) || voices.find(v => v.lang.startsWith('en'));

    feedbackEl.innerHTML = `<em>Using voice: ${selectedVoice ? selectedVoice.name : 'default'}</em>`;
  }

  function speak(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-US';
    if (selectedVoice) utter.voice = selectedVoice;
    synth.speak(utter);
  }

  recognition.onstart = () => {
    statusEl.textContent = "üéß Listening...";
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  recognition.onend = () => {
    statusEl.textContent = "Idle";
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  recognition.onerror = (event) => {
    statusEl.textContent = "Error: " + event.error;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript.toLowerCase();
    userSpeechEl.innerHTML = `You said: <em>${transcript}</em>`;

    if (transcript.includes(expectedPhrase)) {
      const spokenFeedback = "Correct! Kah-moos-tah kah!"; // Phonetic
      feedbackEl.innerHTML = `Tutor says: <em>Correct! "Kamusta ka!"</em>`;
      speak(spokenFeedback);
    } else {
      // Show actual transcript and correct Tagalog
      const displayedFeedback = `I received: "${transcript}". Try again: "Kamusta ka."`;
      const spokenPhonetic = `I received: ${convertToPhonetic(transcript)}. Try again: Kah-moos-tah kah.`;
      feedbackEl.innerHTML = `Tutor says: <em>${displayedFeedback}</em>`;
      speak(spokenPhonetic);
    }
  };

  function convertToPhonetic(text) {
    // Simple phonetic mapping for common Tagalog words
    return text
      .replace(/kamusta/gi, "kah-moos-tah")
      .replace(/kumusta/gi, "koo-moos-tah")
      .replace(/ka/gi, "kah")
      .replace(/po/gi, "poh")
      .replace(/ako/gi, "ah-koh")
      .replace(/ikaw/gi, "ee-kahw")
      .replace(/salamat/gi, "sah-lah-maht")
      .replace(/mahal kita/gi, "mah-hahl kee-tah");
  }

  startBtn.addEventListener('click', () => recognition.start());
  stopBtn.addEventListener('click', () => recognition.stop());

  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoices;
  }

  window.onload = populateVoices;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tagalog Speech Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      color: #333;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #prompt {
      font-size: 1.2rem;
      color: #e74c3c;
      margin-bottom: 10px;
    }
    button {
      background: #3498db;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px 5px 10px 0;
      font-size: 1rem;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #status {
      font-weight: bold;
      margin: 10px 0;
    }
    #userSpeech, #feedback {
      background: #f1f3f5;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 10px;
      font-style: italic;
      min-height: 40px;
    }
    #voicesList {
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üó£Ô∏è Tagalog Speech Tutor</h1>

<div class="section">
  <div id="prompt">Say this in Tagalog: <strong>"Kamusta ka?"</strong></div>
  <button id="startBtn">üé§ Start Speaking</button>
  <button id="stopBtn" disabled>üõë Stop</button>
  <div id="status">Idle</div>
  <div id="userSpeech">You said: <em>...</em></div>
  <div id="feedback">Tutor says: <em>...</em></div>
</div>

<div class="section">
  <h3>üîç Available Voices</h3>
  <div id="voicesList">Loading voices...</div>
</div>

<script>
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const synth = window.speechSynthesis;

  if (!SpeechRecognition) {
    alert("Sorry, your browser doesn't support speech recognition. Try Chrome or Edge.");
  }

  const recognition = new SpeechRecognition();
  recognition.lang = 'tl-PH'; // Tagalog
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const statusEl = document.getElementById('status');
  const userSpeechEl = document.getElementById('userSpeech');
  const feedbackEl = document.getElementById('feedback');
  const voicesListEl = document.getElementById('voicesList');

  const expectedPhrase = "Kamusta ka?";
  let voices = [];
  let selectedVoice = null;

  function populateVoices() {
    voices = synth.getVoices();

    if (voices.length === 0) {
      voicesListEl.textContent = "No voices found.";
      return;
    }

    // Display voices
    voicesListEl.innerHTML = voices
      .map(v => `${v.name} (${v.lang})${v.default ? ' [default]' : ''}`)
      .join('\n');

    console.log("Available voices:", voices);

    // Prefer female Tagalog voice
    const femaleTagalogVoice = voices.find(v =>
      v.lang.toLowerCase() === 'tl-ph' &&
      (v.name.toLowerCase().includes('maria') ||
       v.name.toLowerCase().includes('female') ||
       v.name.toLowerCase().includes('woman') ||
       v.name.toLowerCase().includes('filipina'))
    );

    const anyTagalogVoice = voices.find(v => v.lang.toLowerCase() === 'tl-ph');

    selectedVoice = femaleTagalogVoice || anyTagalogVoice || null;

    if (selectedVoice) {
      console.log("Selected voice:", selectedVoice.name);
      feedbackEl.innerHTML = `Tutor says: <em>Gagamit tayo ng boses: ${selectedVoice.name} (${selectedVoice.lang})</em>`;
    } else {
      feedbackEl.innerHTML = `Tutor says: <em>No Tagalog voice found. Using default voice.</em>`;
    }
  }

  function speak(text) {
    if (!text) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tl-PH';
    if (selectedVoice) {
      utter.voice = selectedVoice;
    }
    synth.speak(utter);
  }

  recognition.onstart = () => {
    statusEl.textContent = "üéß Listening...";
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  recognition.onend = () => {
    statusEl.textContent = "Idle";
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  recognition.onerror = (event) => {
    statusEl.textContent = "Error: " + event.error;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    userSpeechEl.innerHTML = `You said: <em>${transcript}</em>`;

    const userSaid = transcript.trim().toLowerCase();
    const expected = expectedPhrase.trim().toLowerCase();

    if (userSaid === expected) {
      const praise = "Magaling! Tama ang pagkakasabi mo.";
      feedbackEl.innerHTML = `Tutor says: <em>${praise}</em>`;
      speak(praise);
    } else {
      const correction = `Nakuha ko: "${transcript}". Ang tamang sagot ay "Kamusta ka?". Subukan mo ulit.`;
      feedbackEl.innerHTML = `Tutor says: <em>${correction}</em>`;
      speak(correction);
    }
  };

  startBtn.addEventListener('click', () => {
    recognition.start();
  });

  stopBtn.addEventListener('click', () => {
    recognition.stop();
  });

  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoices;
  }

  window.onload = () => {
    populateVoices();
  };
</script>

</body>
</html>
